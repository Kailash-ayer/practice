<br>


<h4>Categories</h4>
<div class="form-check" *ngFor="let cat of categories">
    <input class="form-check-input" (click)="test(cat.name,$event)" name="{{ cat.name }}" type="checkbox" id="{{cat.name}}">
    <label class="form-check-label" for="{{cat.name}}">
        {{cat.name}}
    </label>
</div>


<div class="row">
  <ol>
    <li *ngFor="let te of tempArr">
      {{te}}

    </li>
  </ol>
</div>
